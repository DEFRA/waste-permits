<main id="content" tabindex="-1" role="main">

    {{> common/betaBanner }}

    {{> common/backLink }}

    <div class="grid-row">
        <div class="column-two-thirds">

            {{> common/pageHeading pageHeading }}

            {{#each items}}
            <p>{{this}}</p>
            {{/each}}

            <p>{{pageDescription}}</p>

            <a id="change-selection-link" href="{{changeSelectionLink}}">Change your selection</a>

            <h2 id="how-to-apply" class="heading-medium">How to apply</h2>

            <div class="form-group">
                <p>
                    <span id="bespoke-prefix">Download and fill in the </span>
                    <a id="bespoke-link"
                       href="https://www.gov.uk/guidance/waste-environmental-permits#how-to-apply-for-a-bespoke-permit">
                        <span id="bespoke-text">forms to apply for a bespoke environmental permit.</span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</main>
