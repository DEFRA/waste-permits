<main id="content" role="main">

  {{> common/betaBanner }}

  {{> common/backLink }}

  <div class="grid-row">
    <div class="column-two-thirds">

      {{> common/errorSummary }}

      {{> common/pageHeading pageHeading }}

      {{#if annotations.length}}

      {{> uploads/annotations }}

      {{else}}

      <div id="has-no-annotations" class="form-group">
        <div id="fire-prevention-plan-description">
          <a href="https://www.gov.uk/government/publications/fire-prevention-plans-environmental-permits/fire-prevention-plans-environmental-permits"
             target="_blank" rel="noopener noreferrer">Fire prevention plan guidance on GOV.UK (opens new tab)</a>
        </div>
      </div>

      {{/if}}

      {{> uploads/uploadForm }}
    </div>
  </div>

</main>
