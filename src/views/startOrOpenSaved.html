<main id="content" role="main">

  {{> common/betaBanner }}

  <div class="grid-row">
    <div class="column-two-thirds">

      {{> common/errorSummary }}

      {{> common/pageHeading pageHeading }}

      <form id="form" method="POST" action="{{formAction}}" novalidate="novalidate">
        {{> common/csrfToken token=DefraCsrfToken}}

        <fieldset>
          <legend id="legend" class="visuallyhidden">Start new or open a saved application</legend>

          <div id="started-application" class="form-group {{#getFormErrorGroupClass errors.started-application}}{{/getFormErrorGroupClass}}">
            {{> common/fieldError fieldId='started-application-error' message=errors.started-application }}

            <div class="multiple-choice">
              <input id="start-application" type="radio" name="started-application" value="new">
              <label id="start-application-label" for="start-application">Start a new application</label>
            </div>
            <div class="multiple-choice">
              <input id="open-application" type="radio" name="started-application" value="open">
              <label id="open-application-label" for="open-application">Open a saved application</label>
            </div>
          </div>
        </fieldset>

        {{> common/submitButton }}
      </form>

    </div>
  </div>
</main>
