<main id="content" role="main">

  {{> common/betaBanner }} {{> common/backLink }}

  <div class="grid-row">
    <div class="column-two-thirds">

      {{> common/errorSummary }}

      <h1 class="heading-large" id="radio_label">{{ pageHeading }}</h1>

      <form method="post" action="{{formAction}}">
        <input type="hidden" name="DefraCsrfToken" value="{{DefraCsrfToken}}">

        </a>

        <fieldset>

          <div class="form-group">
            <label class="form-label" for="the_address">Site address</label>

              <option value="10, GRANGE ROAD, BRISTOL">10, GRANGE ROAD, BRISTOL, BS1 5AH</option>
              <option value="11, GRANGE ROAD, BRISTOL">11, GRANGE ROAD, BRISTOL, BS1 5AH</option>
              <option value="12, GRANGE ROAD, BRISTOL">12, GRANGE ROAD, BRISTOL, BS1 5AH</option>
              <option value="13, GRANGE ROAD, BRISTOL">13, GRANGE ROAD, BRISTOL, BS1 5AH</option>

              <option value="19, GRANGE ROAD, BRISTOL">19, GRANGE ROAD, BRISTOL, BS1 5AH</option>
            </select>
          </div>

          <p id="manual_hint">
            <a href="/{{folder}}/address/address-manual">
            <span class="visuallyhidden">Enter address manually</span>

        </fieldset>

        <div class="form-group">
          <button type="submit" class="button" name="Continue">Continue</button>
        </div>

      </form>

    </div>
  </div>

</main>
