<main id="content" role="main">

  {{> common/betaBanner }}

  <div class="grid-row">
    <div class="column-two-thirds">

      {{> common/errorSummary }}

      {{> common/pageHeading pageHeading }}

      <form method="post" action="{{ formAction }}" novalidate="novalidate">
        {{> common/csrfToken token=DefraCsrfToken}}

        {{> common/submitButton }}

      </form>

    </div>
  </div>
</main>
