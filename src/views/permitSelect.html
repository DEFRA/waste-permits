<main id="content" role="main">

  {{> common/betaBanner }}

  <div class="grid-row">
    <div class="column-two-thirds">

      {{> common/errorSummary }}

      <h1 id="permit-select-heading" class="heading-large">{{ pageHeading }}</h1>

      <form method="POST" action="{{ formAction }}">

        <fieldset class="permit-list" aria-labelledby="permit-select-heading">
          <legend class="visuallyhidden">{{ pageHeading }}</legend>

          <div class="panel panel-border-wide">
            <p>Showing permits for car and vehicle dismantling.<br>
              <a href="/permit/category">
                Back to all permit groups
              </a>
            </p>
          </div>

          <div class="form-group {{#getFormErrorGroupClass errors.started-application}}{{/getFormErrorGroupClass}}">
            {{> common/fieldError fieldId='chosen-permit-error' message=errors.chosen-permit }}

            <div class="multiple-choice permit-selector">
              <input id="chosen-permit-sr-2015-18-input" type="radio" name="chosen-permit" value="sr-2015-18">
              <label id="chosen-permit-sr-2015-18-label" class="selection-button-radio permit-item" for="chosen-permit-sr-2015-18-input">
                <span id="chosen-permit-sr-2015-18-name" class="permit-name">
                  Metal recycling, vehicle storage, depollution and dismantling facility
                  <br>
                  <span id="chosen-permit-sr-2015-18-weight" class="permit-weight">
                    Less than 25,000 tonnes a year of waste metal and less than 5,000 tonnes a year of waste motor vehicles
                  </span>
                </span>
                <span id="chosen-permit-sr-2015-18-code" class="permit-code">SR2015 No 18</span>
              </label>
             </div>
          </div>

        </fieldset>

        <div class="form-group">
          <button id="permit-select-submit" type="submit" class="button">Continue</button>
        </div>

      </form>

    </div>
  </div>
</main>
